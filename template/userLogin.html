    <style>
      .pass_show {
        position: relative;
      }

      .pass_show #togglePassword {
        position: absolute;
        top: 50%;
        right: 10px;
        z-index: 1;
        color: #ff7300dc;
        margin-top: -10px;
        cursor: pointer;
        transition: 0.3s ease all;
      }

      .pass_show #togglePassword:hover {
        color: #333333;
      }
      body {
        background: #e35869;
      }
      .form-control {
        border-top: 0px;
        border-right: 0px;
        border-left: 0px;
        padding: 0.375rem 0px;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.15rem #ced4da;
        border-bottom: #ced4da;
      }

      .container {
        background-color: white;
        border-radius: 4px;
      }
      .mt-8 {
        margin-top: 4.5rem;
      }
      .btn {
        text-transform: uppercase;
      }
      .btn.btn-dark {
        background: #2d3b55;
        border-color: #2d3b55;
        color: #fff;
        border-radius: 0px;
        border-bottom-right-radius: 4px;
      }
      .btn.btn-dark:hover {
        background: #3c4d6d;
      }
      .btn.btn-light {
        background: #e8e9ec;
        border-color: #e8e9ec;
        color: #777;
        border-radius: 0px;
        border-bottom-left-radius: 4px;
      }
      .btn.btn-light:hover {
        background: #d8d8d8;
      }
      .link {
        letter-spacing: 0.2px;
        text-transform: uppercase;
      }
      #title {
        text-transform: uppercase;
      }
      #roles {
        width: 100%;
      }
    </style>
    <script>
      $(document).ready(function () {
        $(".pass_show").append(
          '<i class="far fa-eye" style="cursor: pointer" id="togglePassword"></i>'
        );
      });

      $(document).on("click", ".pass_show #togglePassword", function () {
        $(this)
          .prev()
          .attr("type", function (index, attr) {
            return attr == "password" ? "text" : "password";
          });

        $(this).attr("class", function (index, attr) {
          return attr == "far fa-eye" ? "far fa-eye-slash" : "far fa-eye";
        });
      });
    </script>

    <div class="container mt-8">
      <div class="row justify-content-center pt-3">
        <h1 id="title">{{title}}</h1>
      </div>
      <form id="userForm" class="row" method="post" action="{{formAction}}">
        <div class="col-12 my-3">
          <div class="form-group {{username}}">
            <input
              required
              id="username"
              name="username"
              type="username"
              class="form-control"
              placeholder="username"
              autocomplete="nope"
            />
          </div>
          <div
            class="alert alert-danger d-none"
            role="alert"
            id="emptyusername"
          >
            Please enter username.
          </div>
          <div class="form-group">
            <input
              name="email"
              id="email"
              type="email"
              class="form-control"
              placeholder="Email"
              autocomplete="nope"
              value="{{email}}"
            />
          </div>
          <div class="alert alert-danger d-none" role="alert" id="emptyemail">
            Please enter email.
          </div>
          <div class="form-group pass_show {{password}}">
            <input
              required
              id="password"
              name="password"
              type="password"
              class="form-control"
              autocomplete="new-password"
              placeholder="New Password"
            />
          </div>
          <div
            class="alert alert-danger d-none"
            role="alert"
            id="emptypassword"
          >
            Please enter password.
          </div>
          <div class="row justify-content-center my-3">
            <a
              href="{{forgetPassword}}"
              style="text-decoration: none"
              class="link {{forgetPasswordShow}} text-secondary text"
              >Forgot Your Password?</a
            >
          </div>
          <div class="form-group {{showRole}}">
            <select name="role_id" id="roles" class="form-control">
              {{roles}}
            </select>
          </div>
        </div>

        <input
          type="hidden"
          id="btn_1_input"
          name="btn_1_link"
          value="{{btnLeftLink}}"
        />
        <div class="col-12">
          <div class="row">
            <div class="col-6 px-0">
              <button
                class="btn btn-light w-100"
                formaction="{{btnLeftLink}}"
                id="btn_1"
                formmethod="get"
              >
                {{btnLeft}}
              </button>
            </div>
            <div class="col-6 px-0">
              <button
                class="btn btn-dark w-100"
                formaction="{{btnRightLink}}"
                id="btn_2"
              >
                {{btnRight}}
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
